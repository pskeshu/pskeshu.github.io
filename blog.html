---
layout: default
title: Blog
---

<h1>Automating Cell Biology</h1>

<div class="posts">
    {% for post in site.posts %}
        <article class="blog-post-item">
            <div class="blog-post-date">{{ post.date | date: "%B %d, %Y" }}</div>
            <h2 class="blog-post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        </article>
    {% endfor %}
</div>

{% if site.posts.size == 0 %}
    <p class="text-muted">No posts yet. Check back soon!</p>
{% endif %}
