<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesavan PS - Phenomenologist</title>
    <style>
        :root {
            --text-color: #2c3e50;
            --light-text: #666;
            --bg-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--bg-color);
            min-height: 100vh;
        }

        header {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            z-index: 1000;
        }

        nav {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            display: block;
            width: 33.33%;
            text-align: center;
        }

        nav a:hover {
            color: var(--light-text);
        }

        .content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        h1 strong {
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            nav a {
                font-size: 1.2rem;
                padding: 1.2rem 0.5rem;  /* Increased touch target */
            }
            
            nav {
                justify-content: space-between;
            }
            
            .content {
                margin-top: 80px;
            }
        }

        /* Active state for touch feedback */
        @media (hover: none) {
            nav a:active {
                background-color: rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="about.html">about</a>
            <a href="cv.html">cv</a>
            <a href="poems.html">poems</a>
        </nav>
    </header>

    <main class="content">
        <h1><strong>Kesavan PS</strong></h1>
        <h2>Phenomenologist</h2>
    </main>
</body>
</html>
